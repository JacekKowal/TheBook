{% extends 'home_app/base.html' %}
{% block content %}
    <form action="#" method="post">
        {% csrf_token %}
        <div class="form-group">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Message to:</span>
                <input value="{{ to_user }}" name="to_user" type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" readonly>
            </div>
            <label for="exampleFormControlTextarea1">Write Your message:</label>
            <textarea name="body" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Send Message</button>
    </form>
{% endblock %}
